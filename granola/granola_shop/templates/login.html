{% extends 'base.html' %}
{% load bootstrap5 %}



{% block content %}

    <body class="archive post-type-archive post-type-archive-product woocommerce woocommerce-page style-simple layout-full-width nice-scroll-on button-flat if-overlay if-border-hide header-plain header-fw minimalist-header-no sticky-header sticky-tb-color ab-hide subheader-both-center menuo-no-borders menuo-right mobile-tb-left mobile-mini-mr-ll mobile-header-mini">
    <div id="Wrapper">
        <div id="Header_wrapper">
            {% include 'includes/header.html' %}
            <div id="Subheader" style="padding:25px 0;">
                <div class="container">
                    <div class="column one">
                        <h1 class="title">Logging</h1>
                    </div>
                </div>
            </div>
        </div>
        <div id="Content">
            <div class="content_wrapper clearfix">
                <div class="sections_group">
                    <div class="section">
                        <div class="column one woocommerce-content">
                            <div class="container" >
                                <br>
                                <form action="." method="post" enctype="multipart/form-data" >{% csrf_token %}
                                    <table>
                                        {% bootstrap_form form %}
                                    </table>
                                    <tr>
                                        <td>
                                            <button type="submit" class="btn btn-success">Log in</button>
                                        </td>
                                    </tr>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% include 'includes/footer.html' %}
    </div>

{% endblock %}
